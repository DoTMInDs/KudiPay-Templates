                <span class="text-xl font-semibold text-gray-600">KudiPay</span>
            </a>
            </div>
            <div class="nav-links-wrapper">
              <div class="nav-links" id="nav-links">
                <a class="nav-link" href="home.html" tabindex="0" role="link">

              </div>

   <main class="px-4 lg:px-0 lg:w-3/5 mx-auto h-screen">
     <section class="mt-3">
        <div style="margin-top: 3rem;">
          <button onclick="goBack()" class=" rounded-full py-[6px] px-[18px] text-[#3D5361] text-[13px]" >
            <i class="fa-solid fa-circle-arrow-left mr-[0.5rem]"></i>
            Back
          </button>
        </div>
         <div class="flex justify-center items-center w-full h-screen ">
            <form action="" onsubmit="return validateForm()"  style="width: 400px;background:white;padding:1.5rem;">
                <div class="bg-gray-200 flex justify-between items-center p-4">
                    <div class="flex items-center gap-2">
                      <div class=" pay-imgs-wrapper">
                        <img loading="lazy" src="files/airteltigo-money-logo-.png" class="object-cover object-center pay-imgs" alt="MTN logo"/>
                      </div>
                      <div class="">

                          <small class="text-gray-400 font-semibold">AirtelTigo</small>
                      </div>
                    </div>
                    <div class="">
                      <p class="text-gray-700 text-[10px]"><a href="payment.html">Change</a></p>
                    </div>
                </div>
                <div class="input-field py-6">
                    <input type="text" placeholder="Enter your number" name="phone" id="phone" class="w-full text-[14px] p-2 border border-gray-300 outline-none bg-transparent" required>
                </div>
                <div class="input-field py-6">
                    <input type="text" value="GHS 10000" name="text" disabled class="w-full border border-gray-300 text-[14px] text-gray-600 p-2 outline-none bg-transparent">
                </div>

                <p class="text-red-500 text-[12px] text-center py-6"><a href="#!">Need help with payment?</a></p>

                <button type="submit" class="bg-gray-500 text-white w-full py-2 rounded">
                    <i class="fa fa-solid fa-dollar"></i>
                    Pay
              </button>
            </form>
         </div>
          
      </section>

    <!-- Footer-Sction -->
    <footer class="flex gap-3 flex-col justify-center items-center h-52 text-base font-semibold leading-none text-white bg-gray-800 px-5" role="contentinfo" aria-label="Footer">
