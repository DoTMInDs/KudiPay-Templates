<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/signup.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <section class="signup-container">
    <div class="signup-wrapper">
      <div class="signup-content">
        <form class="signup-form" aria-labelledby="signup-title" id="signup-form">
          <h1 id="signup-title" class="signup-heading">Sign-Up</h1>
          <p class="signup-description">
            Please enter your Personal Details and Contact<br>
            information to create a new account
          </p>
          
          <div class="form-field">
            <label for="phone" class="input-label">Phone Number</label>
            <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
          </div>
          
          <div class="form-field">
            <label for="firstName" class="input-label">First Name*</label>
            <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" required>
          </div>
          
          <div class="form-field">
            <label for="lastName" class="input-label">Last Name*</label>
            <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" required>
          </div>
          
          <div class="form-field">
            <label for="pin" class="input-label">Pin*</label>
            <input type="password" id="pin" class="form-input" placeholder="Enter your 4 digit pin" pattern="[0-9]{4}" maxlength="4" required>
          </div>
          
          <div class="form-field">
            <label for="confirmPin" class="input-label">Confirm Pin*</label>
            <input type="password" id="confirmPin" class="form-input" placeholder="Confirm your 4 digit pin" pattern="[0-9]{4}" maxlength="4" required>
          </div>
          
          <div class="terms-checkbox">
            <input type="checkbox" id="terms" class="checkbox-input" required>
            <label for="terms" class="terms-text">
              I agree to the <a href="#" class="terms-link">terms and conditions</a>
            </label>
          </div>
          
          <button type="submit" class="submit-button">Submit</button>
          
          <img src="https://cdn.builder.io/api/v1/image/assets/17da197c92654774add6a532f5845f39/37d24b874e1a877656e0547a2c0214423d6f68ff3f71bf2854e84c48327c2538?apiKey=17da197c92654774add6a532f5845f39&" alt="" class="divider">
          
          <p class="login-text">
            Already have an account? <a href="#" class="login-link">Login</a>
          </p>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
