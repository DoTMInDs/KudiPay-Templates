<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- <link rel="stylesheet" href="css/signup.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/form.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <section class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
    <form class="space-y-6" id="signup-form" onsubmit="return validateForm()">
      <div class="text-center">
        <h1 id="signup-title" class="text-2xl font-semibold text-gray-800">Sign-Up</h1>
        <p class="text-gray-600 mt-2">
          Please enter your Personal Details and Contact<br>
          information to create a new account
        </p>
      </div>
      
      <div class="form-field">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-field">
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name*</label>
        <input type="text" id="firstName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your first name" required>
      </div>
      
      <div class="form-field">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name*</label>
        <input type="text" id="lastName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your last name" required>
      </div>
      
      <div class="form-field">
        <label for="pin" class="block text-sm font-medium text-gray-700">Pin*</label>
        <input type="password" id="pin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your 4 digit pin" pattern="[0-9]{4}" maxlength="4" required>
      </div>
      
      <div class="form-field">
        <label for="confirmPin" class="block text-sm font-medium text-gray-700">Confirm Pin*</label>
        <input type="password" id="confirmPin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm your 4 digit pin" pattern="[0-9]{4}" maxlength="4" required>
      </div>
      
      <div class="terms-checkbox flex items-center">
        <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
        <label for="terms" class="ml-2 block text-sm text-gray-900">
          I agree to the <a href="#" class="text-gray-700 font-bold hover:text-gray-600">terms and conditions</a>
        </label>
      </div>
      
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
      
      <div class="text-center text-sm text-gray-600">
        Already have an account? <a href="login.html" class="font-medium text-red-400 hover:text-red-500">Login</a>
      </div>
    </form>
  </section>
</body>
</html>
