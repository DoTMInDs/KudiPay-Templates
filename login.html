<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <section>
        <div class="login">
            <div class="div">
                <div class="div-2">
                    <form class="sign-up-form" onsubmit="return validateForm()">
                        <div class="logo-name">Login</div>
                        <div class="welcome-please-enter-your-phone-number">
                            Welcome! Please enter your Phone number
                        </div>
                        <div class="input-field">
                            <label for="phone-number" class="label">Phone Number</label>
                            <input type="tel" id="phone-number" class="input" placeholder="Enter phone number" >
                        </div>
                        <div class="input-field-2">
                            <label for="pin" class="label">Pin</label>
                            <input type="password" id="pin" class="input" placeholder="Enter pin" >
                        </div>
                        <div class="div-3">
                            <div class="div-4">
                                <div class="your-password-is-incorrect">
                                    Your password is Incorrect
                                </div>
                                <div class="checkbox-field">
                                    <div class="checkbox-and-label">
                                        <input type="checkbox" id="remember-me" class="checkbox">
                                        <label for="remember-me" class="label-2">Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="forgot-password">Forgot password?</div>
                        </div>
                        <button type="submit" class="button">Login</button>
                        <div class="new-on-our-platform-create-account">
                            New on our platform? <a href="index.html">Create Account</a>
                        </div>
                        <img
                            loading="lazy"
                            src="https://cdn.builder.io/api/v1/image/assets/17da197c92654774add6a532f5845f39/3880d76b8e71a3015de336596110ea45e26dda9f061fd0573953f8adeff940cd?apiKey=17da197c92654774add6a532f5845f39&"
                            class="img"
                            alt="Decorative Image"
                        />
                        <div class="terms-and-conditions-privacy-policy">
                            <a href="#!">Terms and conditions</a> | <a href="#!">Privacy Policy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
