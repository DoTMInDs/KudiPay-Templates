<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/login.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <section class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <form class="space-y-6" onsubmit="return validateForm()">
            <div class="text-center">
                <h2 class="text-2xl font-semibold text-gray-800">Login</h2>
                <p class="text-gray-600 mt-2">Welcome! Please enter your Phone number</p>
            </div>
            <div>
                <label for="phone-number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone-number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter phone number" required>
            </div>
            <div>
                <label for="pin" class="block text-sm font-medium text-gray-700">Pin</label>
                <input type="password" id="pin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter pin" required>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-red-400 hover:text-red-500">Forgot password?</a>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
            </div>
            <div class="text-center text-sm text-gray-600">
                New on our platform? <a href="index.html" class="font-medium text-red-400 hover:text-red-500">Create Account</a>
            </div>
        </form>
    </section>
</body>
</html>
