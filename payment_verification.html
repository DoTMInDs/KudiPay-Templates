<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification</title>
    <link rel="stylesheet" href="css/verification.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="js/payment-verification.js" defer></script>
</head>
<body>
    <!-- <div class="w-[100px] flex justify-center items-center"><img src="files/rpl-logo.svg" alt="" class="w-[80px]"></div> -->
    <div class="verification-container">
        <form class="verification-form" aria-labelledby="verification-header" id="payment-verification-form">
            <h2 id="verification-header" tabindex="0">Confirm Phone Number</h2>
            <!-- <hr class="divider"> -->
            <p class="time-elapse" id="time-elapse">Expires in 40 secs</p>
            <h1 class="">Dial *233#</h1>
            <p>Follow the prompt and enter the <br> 
                verification code below</p>
            <div>
                <input class=" pay-verification-input" value="4" type="text" maxlength="1" required />
                <input class=" pay-verification-input" value="2" type="text" maxlength="1" required />
                <input class=" pay-verification-input" value="4" type="text" maxlength="1" required />
                <input class=" pay-verification-input" value="6" type="text" maxlength="1" required />
                <input class=" pay-verification-input" value="6" type="text" maxlength="1" required />
                <input class=" pay-verification-input" value="5" type="text" maxlength="1" required />
            </div>
            <!-- <button class="submit-button" type="submit">Verify</button> -->
            <hr class="divider">
            <small>Having trouble with *233#? <a href="#!">Try different way</a></small>
        </form>
    </div>
</body>
</html>
